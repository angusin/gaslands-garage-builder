<div class="modal" [ngClass]="{ 'is-active': modalIsActive }">
  <div class="modal-background" (click)="toggleModal()"></div>
  <div class="card">
    <div class="card-content">
      <div class="content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="toggleModal()"
  ></button>
</div>
