<div class="card">
  <div class="card-content">
    <div class="content">
      <h4>{{ vehicle.model }}</h4>
      {{ vehicle.weight }}
      {{ vehicle.cost }}
      {{ vehicle.upgrades }}
      {{ vehicle.specialRules }}
    </div>
  </div>
  <footer class="card-footer">
    <a href="#" class="card-footer-item">Edit</a>
    <a href="#" class="card-footer-item">Weapons and Accesories</a>
    <a href="#" class="card-footer-item" (click)="deleteCar()">Delete</a>
  </footer>
</div>
