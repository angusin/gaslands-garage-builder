<div class="cards-info-wrapper">
  <button class="button is-link mr-2" routerLink="/car-selector">
    <span class="icon">
      <i class="fas fa-plus"></i>
    </span>
    <span>Add new vehicle</span>
  </button>
  <button class="button is-light is-link mr-2" (click)="saveToLocalStorage()">
    <span class="icon">
      <i class="fas fa-save"></i>
    </span>
  </button>
  <button class="button is-light is-link mr-2" (click)="getFromLocalStorage()">
    <span class="icon">
      <i class="fas fa-cloud-download-alt"></i>
    </span>
  </button>
  <button class="button is-light is-link" (click)="getFromLocalStorage()">
    <span class="icon">
      <i class="far fa-trash-alt"></i>
    </span>
  </button>
  <div class="info">
    <button class="button is-light mr-2">
      <span class="icon">
        <i class="fas fa-eye"></i>
      </span>
    </button>
    <button class="button is-light mr-2">
      <span class="icon">
        <i class="fas fa-print"></i>
      </span>
    </button>
    <button class="button is-light mr-2 is-static">
      <span
        >Vehicles in garage: <b>{{ carsInGarage.length }}</b></span
      >
    </button>
    <button class="button is-light is-static">
      <span
        >Total cost: <b>{{ totalCost }} barrels</b></span
      >
    </button>
  </div>
</div>
<div class="cards-car-wrapper">
  <app-car-card
    *ngFor="let car of carsInGarage; index as i"
    [vehicle]="car"
  ></app-car-card>
