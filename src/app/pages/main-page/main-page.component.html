<button class="button is-primary" routerLink="/car-selector">
    Add new vehicle
</button>

<div class="card" *ngFor="let car of carsInGarage">
    <div class="card-content">
        <div class="content">
            {{ car.id }}
            {{ car.model }}
            {{ car.weight }}
            {{ car.cost }}
            {{ car.upgrades }}
            {{ car.specialRules }}
        </div>
    </div>
</div>
