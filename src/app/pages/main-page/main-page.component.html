<div class="cards-info-wrapper">
  <button class="button is-link mr-2" routerLink="/car-selector">
    <span class="icon">
      <i class="fas fa-plus"></i>
    </span>
    <span>Add new vehicle</span>
  </button>
  <span tooltip="Save your garage">
    <button class="button is-light is-link mr-2" (click)="saveToLocalStorage()">
      <span class="icon">
        <i class="fas fa-save"></i>
      </span>
    </button>
  </span>
  <span tooltip="Load your saved garage">
    <button
      class="button is-light is-link mr-2"
      (click)="getFromLocalStorage()"
    >
      <span class="icon">
        <i class="fas fa-cloud-download-alt"></i>
      </span>
    </button>
  </span>
  <span tooltip="Delete everything">
    <button class="button is-light is-link" (click)="deleteEverything()">
      <span class="icon">
        <i class="far fa-trash-alt"></i>
      </span>
    </button>
  </span>
  <div class="info">
    <span tooltip="Preview the vehicle cards">
      <button class="button is-light mr-2">
        <span class="icon">
          <i class="fas fa-eye"></i>
        </span>
      </button>
    </span>
    <span tooltip="Print the cards">
      <button class="button is-light mr-2">
        <span class="icon">
          <i class="fas fa-print"></i>
        </span>
      </button>
    </span>
    <span tooltip="Print only the list">
      <button class="button is-light mr-2" (click)="printPdf()">
        <span class="icon">
          <i class="fas fa-stream"></i>
        </span>
      </button>
    </span>
    <button class="button is-light mr-2">
      <span
        >Vehicles: <b>{{ carsInGarage.length }}</b></span
      >
    </button>
    <button class="button is-light">
      <span
        >Cost: <b>{{ totalCost }} barrels</b></span
      >
    </button>
  </div>
</div>
<div class="cards-car-wrapper">
  <app-car-card
    *ngFor="let car of carsInGarage; index as i"
    [vehicle]="car"
  ></app-car-card>
</div>
