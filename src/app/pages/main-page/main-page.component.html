<div class="cards-info-wrapper">
  <button class="button is-link" routerLink="/car-selector">
    <span class="icon">
      <i class="fas fa-plus"></i>
    </span>
    <span>Add new vehicle</span>
  </button>
  <div class="info">
    <p>
      Vehicles in garage: <b>{{ carsInGarage.length }}</b>
    </p>
    <p>
      Total cost:
      <b>{{ totalCost }} barrels</b>
    </p>
  </div>
</div>
<div class="cards-car-wrapper">
  <app-car-card
    *ngFor="let car of carsInGarage; index as i"
    [vehicle]="car"
  ></app-car-card>
